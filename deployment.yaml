---
kind: Service
apiVersion: v1
metadata:
  name: helloapp-service
  namespace: application
spec:
  selector:
    app: helloapp
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloapp
  namespace: application
  labels:
    app: helloapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloapp
  template:
    metadata:
      labels:
        app: helloapp
    spec:
      imagePullSecrets:
      - name: ${CICD_GIT_REPO_NAME}-${CICD_EXECUTION_SEQUENCE}
      containers:
      - name: helloapp
        image: ${CICD_GIT_REPO_NAME}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 8081
