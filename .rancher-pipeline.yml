stages:
- name: Build
  steps:
  - runScriptConfig:
      image: gcc:latest
      shellScript: go build -o HelloApp ./main.go
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: ${CICD_GIT_REPO_NAME}:${CICD_GIT_TAG}
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
notification: {}
